<div class="customizer-container">
  <h1>ðŸ‘¤ Customize seu Personagem</h1>

  <div class="customizer-content">
    <!-- Preview do Personagem -->
    <div class="character-preview">
      <div class="preview-box" [style.background-color]="previewColor()">
        <div class="character-display">
          <div class="character-skin" [style.background]="getSkinColor()"></div>
          <div class="character-hair" [style.background]="getHairStyle()"></div>
          <div class="character-outfit" [style.background]="getOutfitColor()"></div>
        </div>
      </div>
      <p class="preview-label">PrÃ©via do seu personagem</p>
    </div>

    <!-- OpÃ§Ãµes de CustomizaÃ§Ã£o -->
    <div class="customization-options">
      <!-- Cor de Pele -->
      <div class="option-group">
        <label>Cor de Pele</label>
        <div class="option-buttons">
          <button
            *ngFor="let option of skinColorOptions"
            (click)="selectedSkinColor.set(option.id)"
            [class.active]="selectedSkinColor() === option.id"
            class="option-btn"
            [style.background-color]="getSkinColorValue(option.id)"
            title="{{ option.name }}"
          >
            {{ option.id === selectedSkinColor() ? 'âœ“' : '' }}
          </button>
        </div>
      </div>

      <!-- Estilo de Cabelo -->
      <div class="option-group">
        <label>Estilo de Cabelo</label>
        <div class="option-buttons">
          <button
            *ngFor="let option of hairStyleOptions"
            (click)="selectedHairStyle.set(option.id)"
            [class.active]="selectedHairStyle() === option.id"
            class="option-btn text-option"
          >
            {{ option.name }}
            {{ option.id === selectedHairStyle() ? 'âœ“' : '' }}
          </button>
        </div>
      </div>

      <!-- Outfit -->
      <div class="option-group">
        <label>Outfit</label>
        <div class="option-buttons">
          <button
            *ngFor="let option of outfitOptions"
            (click)="selectedOutfit.set(option.id)"
            [class.active]="selectedOutfit() === option.id"
            class="option-btn text-option"
          >
            {{ option.name }}
            {{ option.id === selectedOutfit() ? 'âœ“' : '' }}
          </button>
        </div>
      </div>

      <!-- AcessÃ³rios -->
      <div class="option-group">
        <label>AcessÃ³rios (selecione mÃºltiplos)</label>
        <div class="option-buttons">
          <button
            *ngFor="let option of accessoriesOptions"
            (click)="toggleAccessory(option.id)"
            [class.active]="selectedAccessories().includes(option.id)"
            class="option-btn text-option"
          >
            {{ option.name }}
            {{ selectedAccessories().includes(option.id) ? 'âœ“' : '' }}
          </button>
        </div>
      </div>
    </div>

    <!-- BotÃ£o Salvar -->
    <button (click)="saveCharacter()" class="save-btn">
      ðŸ’¾ Salvar Personagem
    </button>

    <!-- Mensagem de sucesso -->
    <div *ngIf="saveSuccess()" class="success-message">
      âœ¨ Personagem salvo com sucesso!
    </div>
  </div>
</div>
